{% extends 'layout.html' %}

{% block body %}
      <!-- Header -->
    <header class="masthead d-flex">
        <div class="container text-center my-auto">
            <form class="form-signin" method="POST">
              <h1 class="mb-3 font-weight-normal">Please Sign In</h1>
                    {% include 'includes/_messages.html' %}
                    <label for="id" class="sr-only">Staff Id</label>
                    <input type="text" name="id" class="form-control" placeholder="Staff Id" required>
                    <div class="checkbox mb-3"></div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                  </label>
                    </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          <p>Forget password? Change <a href="/forgotpassword">Here!</a></p>
        </div>
        
        <div class="overlay"></div>


        
      </header>
{% endblock %}
